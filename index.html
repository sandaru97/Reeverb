<script>
function youtube_parser(url){
    var regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
var match = url.match(regExp);
if (match && match[2].length == 11) {
  return match[2];
}
}

function showURL(url){
    document.getElementById("iframe").src=url;
}

function play(){

     showURL("https://www.youtube.com/embed/"    +youtube_parser(document.getElementById('text_box').value))

}

function repeat(){

    showURL("https://www.youtuberepeater.com/PlayMiniVideo?t=0&s=0&e=0&vol=100&v="	+youtube_parser(document.getElementById('text_box').value))


}

function down(){
  window.open("https://www.ssyoutube.com/watch?v="	+ youtube_parser(document.getElementById('text_box').value));


//showURL();
}


function info(){
	showURL("http://www.youtube.com/embed?format=json&url=" +  document.getElementById('text_box').value)
}

</script>
